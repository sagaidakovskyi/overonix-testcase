plugins {
    id "application"
}

apply plugin : "java"

group 'org.example'
version '1.0-SNAPSHOT'

sourceCompatibility = 1.8

repositories {
    mavenCentral()
    jcenter()
    maven {
        url "https://maven.google.com"
    }
}

dependencies {
    testCompile group: 'junit', name: 'junit', version: '4.12'
    compile group: 'io.appium', name: 'java-client', version: '7.3.0'

}

ext {
    javaMainClass = "Main"
}

application {
    mainClassName = javaMainClass
}
